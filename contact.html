<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact page">
    <link rel="shortcut icon" href="./assets/images/gengar_notion.gif" type="image/x-icon">
    <link rel="stylesheet" href="./assets/contact.css">
    <title>ãƒ» contact me</title>
</head>
<body>
    <form class="my-form">
        <div class="container">
          <h1 id="title">Contact me</h1>
          <ul>
            <li>
              <select>
                <option selected disabled>Choose an option</option>
                <option>Request Quote</option>
                <option>Send Resume</option>
                <option>Other</option>
              </select>
            </li>
            <li>
              <div class="grid grid-2">
                <input type="text" placeholder="Name" required>  
                <input type="text" placeholder="Surname" required>
              </div>
            </li>
            <li>
              <div class="grid grid-2">
                <input type="email" placeholder="Email" required>  
                <input type="tel" placeholder="Phone">
              </div>
            </li>    
            <li>
              <textarea placeholder="Message"></textarea>
            </li>
            <a href="https://api.whatsapp.com/send?phone=393318140090&text=Hi!" target="_blank" id="whatslink">Text me on Whatsapp!</a>
            <li>
              <div class="grid grid-3">
                <div class="required-msg">REQUIRED FIELDS</div>
                <button class="btn-grid" type="submit" enabled>
                  <span class="back">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
                  </span>
                  <span class="front">SUBMIT</span>
                </button>
                <button class="btn-grid" type="reset" enabled>
                  <span class="back">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg" alt="">
                  </span>
                  <span class="front">RESET</span>
                </button> 
              </div>
            </li>    
          </ul>
        </div>
      </form>

</body>
</html>
